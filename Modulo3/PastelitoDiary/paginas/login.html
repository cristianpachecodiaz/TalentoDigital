<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PastelitoDiary</title>
    <link rel="stylesheet" href="../css/estilosLogin.css">
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle">
            <h2>Login </h2>
        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" id="USER" value="" required>
                <input type="password" placeholder="Contraseña" id="PASS" value="" required>
                <input type="submit" id="btnIngresar" value="Iniciar Sesión">
            </form>

        </div>           
       
    </div>
    <script src="../js/jquery-3.1.1.min.js"></script>    
    <script src="../js/main.js"></script>
    <script src="../js/usuarios.js"></script>
    <script src="../js/loging.js"></script>
</body>
</html>
